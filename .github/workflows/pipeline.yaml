name: Quality Gates

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: "Install poetry"
      run: pipx install poetry

    - name: "Set up Python 3.10"
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: poetry

    - name: "Install dependencies"
      run: poetry install

    - name: "Check formating"
      run: ./do fmt-check
